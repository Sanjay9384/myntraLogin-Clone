<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Login</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="header">
        <div class="right">
            <div class="logo"><a href="#"><img src="./images/logo.webp" class="img-logo"></a></div>
            <div class="list">
                <ul>
                    <li class="item"><a href="https://www.myntra.com/shop/men">MEN</a></li>
                    <li class="item"><a href="https://www.myntra.com/shop/women">WOMEN</a></li>
                    <li class="item"><a href="https://www.myntra.com/shop/kids">KIDS</a></li>
                    <li class="item"><a href="https://www.myntra.com/shop/home-living">HOME LIVING</a></li>
                    <li class="item"><a
                            href="https://www.myntra.com/studio/home?appRoute=%7B%22url%22%3A%22%2Fstudio%2Fhome%22%7D">STUDIO</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="middle">
            <div class="search">
                <img src="./images/search.svg">
                <input type="text" placeholder="Search for products, brands and more">
            </div>
        </div>

        <div class="left">
            <div class="left1"><a href="https://www.myntra.com/wishlist">Wishlist</a></div>
            <div class="left2"><a href="https://www.myntra.com/checkout/cart">Bag</a></div>
        </div>
    </div>
    <div class="image"><img src="./images/offerimage.png" class="img"></div>
    <div class="login">

        <form class="form">
            <div id="login-head"><span>Login</span> or <span>Signup</span></div><br>
            <input type="tel" placeholder="+91 | Mobile Number" id="phone" required><br>
            <div class="conti">By continuing, I agree to the <a href="#" class="link1">Terms of Use</a> & <a href="#"
                    class="link2">Privacy Ploicy</a></div><br>
            <button id="button">CONTINUE</button>
            <br>
            <br>
            <div>Have trouble logging in? <a href="#" class="link3">Get help</a></div>
        </form>
    </div>
</body>

</html>
